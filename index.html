<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Weather Dashboard</title>
</head>
<body>
  <header class="container-fluid bg-primary text-white">
    <div class="row justify-content-center">
      <h1>Weather Dashboard</h1>
    </div>
  </header>

  <main class="container-fluid">
    <div class="row">
        <aside id="city-list" class="col-md-3 bg-light">
          <h4 class="mt-3">Find Your City</h4>
          <div class="input-group mb-3">
            <input id = "city-search" type="text" class="form-control" placeholder="City Name">
            <button class="btn bg-primary" id="search-bar" type="button">Search</button>   
          </div>

          <table id = "history-table" class="table table-sm border">
            <thead>
              <tr>
                <th scope="col">Past Searches</th>
              </tr>
            </thead>
            <tbody id = "user-history">
            <button class="btn bg-primary" id="clear-hist" type="button">Clear History</button>
            </tbody>
          </table>
                
        </aside>

      <div class="col-md-9">
        <div class="card col-md-12 mt-3 mb-3">
          <div id="forecast" class="card-body pl-0 pr-0">
            <div class="row">
              <div id="city-name" class="col-md-auto h3 navbar-text ">City Name</div>
              <div class="col-md-2"><img id="weather-icon" height="auto" width="auto"></div>
            </div>
            <span id="temp-data"></span><br>
            <span id="hum-data"></span><br>
            <span id="wind-data"></span><br>
            <span id="uvi-data"></span><br>
          </div>
        </div>

        <div class="row">         
        </div>

        <div id="five-day-title" class="row">
          <h3 class="ml-3">5-Day Forecast</h3>
        </div>

        <div id="five-day-cards" class="row">
        </div>

      </div>
    </div>
</main>


  

  <footer></footer>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="./assets/script.js"></script>
</body>
</html>
